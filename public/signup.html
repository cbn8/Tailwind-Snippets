<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-r from-light-background to-light-primary/[0.2]">
    <nav
      class="xs:max-md:flex xs:max-md:flex-col gap-5 px-5 py-5 xs:max-md:min-h-screen xs:max-sm:flex-col 3xl:flex-col items-center md:flex 3xl:absolute 3xl:w-96 3xl:min-h-screen 3xl:items-start 3xl:top-0 3xl:left-0 md:w-full md:h-16 bg-light-on-primary-container z-10"
    >
      <div class="h-10 w-10 bg-light-primary-fixed-dim"></div>
      <ul
        class="xs:max-md:flex-col xs:max-md: flex 3xl:flex-col h-full md:items-center text-light-on-primary gap-5"
      >
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
      </ul>
    </nav>

    <div class="-z-1 flex flex-col py-4 px-4">
      <div class="flex flex-col min-w-full sm:min-w-96 mx-auto gap-9">
        <div class="flex gap-3 items-center">
          <span
            class="material-symbols-rounded fluid:text-5xl text-light-primary/[0.78]"
          >
            key</span
          >
          <h4 class="fluid:text-2xl font-semibold text-light-primary">Login</h4>
        </div>
        <form class="flex flex-col gap-y-10" action="" method="POST">
          <div class="relative">
            <input
              id="email"
              name="email"
              type="text"
              class="shadow-sm focus:shadow-lg peer h-12 w-full border-b-2 border-light-outline bg-transparent text-light-on-background placeholder-transparent focus:border-light-on-primary-fixed-variant focus:outline-none rounded-xl px-3"
              placeholder="john@doe.com"
            />
            <label
              for="email"
              class="absolute -top-5 left-0 text-light-on-primary-fixed-variant font-semibold transition-all text-sm peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-light-outline peer-focus:-top-5 peer-focus:text-sm peer-focus:text-light-on-primary-fixed-variant peer-focus:font-bold mx-3 pointer-events-none"
              >Email</label
            >
          </div>
          <div class="relative">
            <input
              id="password"
              type="password"
              name="password"
              class="shadow-sm focus:shadow-lg peer h-12 w-full border-b-2 border-light-outline bg-transparent text-light-on-background placeholder-transparent focus:border-light-on-primary-fixed-variant focus:outline-none rounded-xl px-3"
              placeholder="Password"
            />
            <label
              for="password"
              class="absolute -top-5 left-0 text-light-on-primary-fixed-variant font-semibold transition-all text-sm peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-light-outline peer-focus:-top-5 peer-focus:text-sm peer-focus:text-light-on-primary-fixed-variant peer-focus:font-bold mx-3 pointer-events-none"
              >Password</label
            >
          </div>

          <input
            type="submit"
            value="Login"
            class="shadow-sm hover:shadow-lg text-xl block w-full cursor-pointer rounded-xl px-4 py-4 text-center font-semibold bg-light-primary text-light-on-primary hover:bg-light-on-primary-fixed-variant focus:outline-none focus:ring focus:ring-black focus:ring-opacity-100 focus:ring-offset-2"
          />
        </form>
        <a
          href="#"
          class="block font-semibold text-center text-sm text-light-outline hover:underline focus:outline-none focus:ring focus:ring-black focus:ring-opacity-100 focus:ring-offset-2"
        >
          Forgot your password?
        </a>
      </div>
    </div>
  </body>
</html>
